        <h1>Testando iframe</h1>

    <p>Iframe é um frame inline (quadros em linhas). Quando adicionamos a tag iframe e preenchemos o src com um site, ele cria uma caixa inline que irá conter o website (caso nao seja bloqueado, como o google.) </p>
    <iframe src="http://github.io/guibsb90 frameborder="1">

    </iframe>
