<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de textos com CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <h1>Alinhamento de textos com CSS</h1>
    <p style="text-align: left;">Dentro do style, podemos criar uma variavel text-ident:(numero em px). Ela serve para dar um espaço para quando começar o parágrafo.
    </p>
    
</body>
</html>
