<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando video </title>
</head>
<body>
    <h1>Adicionando video com HTML5</h1>
    <p>Para adicionar video com HTLM 5, usamos a tag <strong>video</strong> e esse video esta hospedado no meu proprio servidor</p>
    <video src="midia/video.m4v" width="500" controls></video>
    <p>ou podemos usar desta forma ( olhe o codigo fonte )</p>
    <video width="500"controls>
        <source src="midia/video.m4v" type="video/mp4">
    </video> <br>
    <a href="index.html">Voltar para pagina initial</a>
</body>
</html>
