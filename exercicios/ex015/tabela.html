<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <p>dentro da tag TABLE, a tag TR são as linhas da tabela (horizontais). e TD são os conteudos que tem na linha. ex: a1, b1,c1... </p>
     <!--table serve para criar tabelas.
                dentro de table temos 
                table row  = linhas de tabela
                table header= cabeçalho de tabela
                table data = dados da tabela   -->

    <table>
        <TR>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </TR>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
