<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>
        Mesclagem de CÃ©lulas
    </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--colspan serve para fundir colunas (uma ao lado da outra)-->
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td> <!--rowspan serve para fundir linhas (uma acima da outra)-->
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
    </table>
    <p>colspan="2" --colspan serve para fundir colunas (uma ao lado da outra)</p>
    <p>rowspan="2" --rowspan serve para fundir linhas (uma acima da outra)</p>        
</body>
</html>
